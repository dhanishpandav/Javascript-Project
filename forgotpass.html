<!DOCTYPE html>
<html lang="en">

<head>
	<!-- Title -->
	<title>Login | Graindashboard UI Kit</title>

	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
	<meta http-equiv="x-ua-compatible" content="ie=edge">

	<!-- Favicon -->
	<link rel="shortcut icon" href="public/img/favicon.ico">

	<!-- Template -->
	<link rel="stylesheet" href="public/graindashboard/css/graindashboard.css">
</head>

<body class="">

	<main class="main">

		<div class="content">

			<div class="container-fluid pb-5">

				<div class="row justify-content-md-center">
					<div class="card-wrapper col-12 col-md-4 mt-5">
						<div class="brand text-center mb-3">
							<a href="/"><img src="public/img/logo.png"></a>
						</div>
						<div class="card">
							<div class="card-body">
								<h4 class="card-title">Forgot Your Password</h4>
								<form>
									<div class="form-group">
										<label for="email">E-Mail Address</label>
										<input id="forgotemail" type="email" class="form-control" name="email" required=""
											autofocus="">
									</div>
									<div class="form-group no-margin">
										<button onclick="recover()" value="submit" type="button"
											class="btn btn-primary btn-block">
											submit
										</button>
									</div>
									<div class="text-center mt-3 small">
										Don't have an account? <a href="register.html">Creat new Account</a>
									</div>
								</form>
							</div>
						</div>
						<footer class="footer mt-3">
							<div class="container-fluid">
								<div class="footer-content text-center small">
									<span class="text-muted">&copy; 2019 Graindashboard. All Rights Reserved.</span>
								</div>
							</div>
						</footer>
					</div>
				</div>



			</div>

		</div>
	</main>

	<script src="public/graindashboard/js/graindashboard.js"></script>
	<script src="public/graindashboard/js/graindashboard.vendor.js"></script>

    <script type="text/javascript">

        // let checkemail = JSON.parse(localStorage.getItem('user'));
    
        // if (!checkemail) {
        //   window.location.href = "pages-login.html";
        // }
		let checklogout = JSON.parse(localStorage.getItem('checkuserlogin'));

		if (checklogout) {
			window.location.href = "dashboard.html";
		}
    
        function recover() {
            // alert("doen")
    
          let email = document.getElementById('forgotemail').value;
    
          let val = JSON.parse(localStorage.getItem('user'));
          let check = 0;
          for (let i in val) {
            if (val[i].useremail == email) {
              check = 1;
            }
          }
          if (check == 1) {
            let obj = {
              otp: Math.floor(Math.random() * 10000),
              email: email,
            }
            localStorage.setItem('otp', JSON.stringify(obj));
            window.location.href = "userotp.html"
          }
          else {
            alert("Email is not correct");
          }
        }
    
      </script>
</body>

</html>
