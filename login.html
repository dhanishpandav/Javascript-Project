<!DOCTYPE html>
<html lang="en">

<head>
	<!-- Title -->
	<title>Login | Graindashboard UI Kit</title>

	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
	<meta http-equiv="x-ua-compatible" content="ie=edge">

	<!-- Favicon -->
	<link rel="shortcut icon" href="public/img/favicon.ico">

	<!-- Template -->
	<link rel="stylesheet" href="public/graindashboard/css/graindashboard.css">
</head>

<body class="">

	<main class="main">

		<div class="content">

			<div class="container-fluid pb-5">

				<div class="row justify-content-md-center">
					<div class="card-wrapper col-12 col-md-4 mt-5">
						<div class="brand text-center mb-3">
							<a href="/"><img src="public/img/logo.png"></a>
						</div>
						<div class="card">
							<div class="card-body">
								<h4 class="card-title">Login</h4>
								<form>
									<div class="form-group">
										<label for="email">E-Mail Address</label>
										<input id="email" type="email" class="form-control" name="email" required=""
											autofocus="">
									</div>

									<div class="form-group">
										<label for="password">Password
										</label>
										<input id="password" type="password" class="form-control" name="password"
											required="">
										<div class="text-right">
											<a href="forgotpass.html" class="small">
												Forgot Your Password?
											</a>
										</div>
									</div>


									<div class="form-group no-margin">
										<button onclick="Login()" value="submit" type="button"
											class="btn btn-primary btn-block">
											LOGIN
										</button>
									</div>
									<div class="text-center mt-3 small">
										Don't have an account? <a href="register.html">Creat new Account</a>
									</div>
								</form>
							</div>
						</div>
						<footer class="footer mt-3">
							<div class="container-fluid">
								<div class="footer-content text-center small">
									<span class="text-muted">&copy; 2019 Graindashboard. All Rights Reserved.</span>
								</div>
							</div>
						</footer>
					</div>
				</div>



			</div>

		</div>
	</main>

	<script src="public/graindashboard/js/graindashboard.js"></script>
	<script src="public/graindashboard/js/graindashboard.vendor.js"></script>

	<script type="text/javascript">
		
		let checklogout = JSON.parse(localStorage.getItem('checkuserlogin'));

		if (checklogout) {
			window.location.href = "dashboard.html";
		}

		function Login() {
			let email = document.getElementById('email').value;
			let password = document.getElementById('password').value;

			let check = 0;
			// console.log(password);
			let val = JSON.parse(localStorage.getItem('user'));
			// console.log(val);

			for (let i in val) {

				if (val[i].useremail == email && val[i].userpassword == password) {

					check = 1;

					let obj = {
						userid: val[i].id,
						username: val[i].username,
						useremail: val[i].useremail,
						userpassword: val[i].userpassword
					}
					localStorage.setItem('checkuserlogin', JSON.stringify(obj));
				}
				else {

				}
			}
			if (check == 1) {
				alert("User Successfully Login");
				window.location.href = "dashboard.html"
			}
			else {
				alert("Invalid your id and password");
			}


		}
	</script>
</body>

</html>
