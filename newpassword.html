<!DOCTYPE html>
<html lang="en">

<head>
	<!-- Title -->
	<title>Create new account | Graindashboard UI Kit</title>

	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
	<meta http-equiv="x-ua-compatible" content="ie=edge">

	<!-- Favicon -->
	<link rel="shortcut icon" href="public/img/favicon.ico">

	<!-- Template -->
	<link rel="stylesheet" href="public/graindashboard/css/graindashboard.css">
</head>

<body class="">

	<main class="main">

		<div class="content">

			<div class="container-fluid pb-5">

				<div class="row justify-content-md-center">
					<div class="card-wrapper col-12 col-md-4 mt-5">
						<div class="brand text-center mb-3">
							<a href="/"><img src="public/img/logo.png"></a>
						</div>
						<div class="card">
							<div class="card-body">
								<h4 class="card-title">Reset Your Password</h4>
								<form>
									<div class="form-row">
										<div class="form-group col-md-12">
											<label for="password"> New Password
											</label>
											<input id="newpassword" type="password" class="form-control" name="password"
												required="">
										</div>
										<div class="form-group col-md-12">
											<label for="password-confirm">Confirm New Password
											</label>
											<input id="confirmpassword" type="password" class="form-control"
												name="password_confirmation" required="">
										</div>
									</div>


									<div class="form-group no-margin">
										<button" onclick="change()" class="btn btn-primary btn-block">
											submit
											</button>
									</div>

								</form>
							</div>
						</div>
						<footer class="footer mt-3">
							<div class="container-fluid">
								<div class="footer-content text-center small">
									<span class="text-muted">&copy; 2019 Graindashboard. All Rights Reserved.</span>
								</div>
							</div>
						</footer>
					</div>
				</div>



			</div>

		</div>
	</main>


	<script src="public/graindashboard/js/graindashboard.js"></script>
	<script src="public/graindashboard/js/graindashboard.vendor.js"></script>
	<script type="text/javascript">
		let checklogout = JSON.parse(localStorage.getItem('checkuserlogin'));

		if (checklogout) {
			window.location.href = "dashboard.html";
		}
		let checknew = JSON.parse(localStorage.getItem('otp'));

		if (!checknew) {
			window.location.href = "forgotpass.html";
		}

		function change() {

			let newpass = document.getElementById('newpassword').value;
			let cpass = document.getElementById('confirmpassword').value;
			let emaildata = JSON.parse(localStorage.getItem('otp'));


			if (newpass == cpass) {
				let val = JSON.parse(localStorage.getItem('user'));
				for (let i in val) {
					if (val[i].useremail == emaildata.email) {
						val[i].userpassword = newpass
					}
					localStorage.setItem('user', JSON.stringify(val));

					window.location.href = "login.html";
					localStorage.removeItem('otp');
				}
			}
			else {
				alert("New Password and Confirm password are not match");
			}
			alert("Your password changed");
		}

	</script>
</body>

</html>
