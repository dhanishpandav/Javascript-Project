<!DOCTYPE html>
<html lang="en">

<head>
	<!-- Title -->
	<title>Login | Graindashboard UI Kit</title>

	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
	<meta http-equiv="x-ua-compatible" content="ie=edge">

	<!-- Favicon -->
	<link rel="shortcut icon" href="public/img/favicon.ico">

	<!-- Template -->
	<link rel="stylesheet" href="public/graindashboard/css/graindashboard.css">
</head>

<body class="">

	<main class="main">

		<div class="content">

			<div class="container-fluid pb-5">

				<div class="row justify-content-md-center">
					<div class="card-wrapper col-12 col-md-4 mt-5">
						<div class="brand text-center mb-3">
							<a href="/"><img src="public/img/logo.png"></a>
						</div>
						<div class="card">
							<div class="card-body">
								<h4 class="card-title">OTP</h4>
								<form>
									<div class="form-group">
										<label for="email">Copy Your Otp : -</label>
										<h1 id="otp"></h1>

										<!-- <input type="text" class="form-control" name=""
                                        autofocus="" > -->
									</div>
									<div class="form-group no-margin">
										<button onclick="userotp()" value="submit" type="button"
											class="btn btn-primary btn-block">
											submit
										</button>
									</div>
								</form>
							</div>
						</div>
						<footer class="footer mt-3">
							<div class="container-fluid">
								<div class="footer-content text-center small">
									<span class="text-muted">&copy; 2019 Graindashboard. All Rights Reserved.</span>
								</div>
							</div>
						</footer>
					</div>
				</div>



			</div>

		</div>
	</main>

	<script src="public/graindashboard/js/graindashboard.js"></script>
	<script src="public/graindashboard/js/graindashboard.vendor.js"></script>

	<script type="text/javascript">
		let checklogout = JSON.parse(localStorage.getItem('checkuserlogin'));

		if (checklogout) {
			window.location.href = "dashboard.html";
		}

		let checkotp = JSON.parse(localStorage.getItem('otp'));

		if (!checkotp) {
			window.location.href = "forgotpass.html";
		}

		let getotp = JSON.parse(localStorage.getItem('otp'));

		document.getElementById('otp').innerHTML = getotp.otp;

		function userotp() {
			window.location.href = "otp.html"
		}
	</script>
</body>

</html>
